<div class="row">
   <div class="col-xs-4 col-xs-offset-4">


      <div class="panel panel-default">
         <div class="panel-body">
            <h2 class="signup-title">Sign Up for Free</h2>
            <p class="signup-subtitle">Get an API Key and free test SMS. No credit card required.</p>
            <!-- form prompting for email address, password, company name, capthca box -->
            <br>
            <form>
               <div class="form-group">
                  <input type="email"
                         class="form-control"
                         id="email"
                         placeholder="Email address">
               </div>
               <div class="form-group">
                  <div class="input-group">
                     <input type="password"
                            class="form-control"
                            id="password1"
                            placeholder="Password">
                     <div class="input-group-addon"><span
                              class="glyphicon glyphicon-eye-open"
                              aria-hidden="true"></span></div>
                  </div>
               </div>
               <div class="form-group">
                  <div class="input-group">
                     <input type="password"
                            class="form-control"
                            id="password1"
                            placeholder="Password (confirmed)">
                     <div class="input-group-addon"><span
                              class="glyphicon glyphicon-eye-open"
                              aria-hidden="true"></span></div>
                  </div>
               </div>
               <div class="form-group">
                  <input type="text"
                         class="form-control"
                         id="companyName"
                         placeholder="Company name">
               </div>
               <button type="submit"
                       class="btn signup-button">SIGN UP</button>
            </form>

            <!-- signup button -->
         </div>
      </div>
   </div>
</div>
