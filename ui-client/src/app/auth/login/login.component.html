<section class="form-container-background"></section>
<section class="form-container"
         fxLayout="column"
         fxLayoutAlign="center center">
   <mat-card class=""
             fxLayout="column"
             fxLayoutAlign="center center">
      <mat-card-header fxLayout="row"
                       fxLayoutAlign="center">
         <mat-card-title>
            <span>LOGIN</span>
         </mat-card-title>
      </mat-card-header>

      <mat-card-content>
         <form fxLayout="column"
               fxLayoutAlign="start center"
               fxLayoutGap="12px"
               [formGroup]="loginForm"
               (ngSubmit)="onSubmit()"
               autocomplete="off">

            <!-- these next two input lines are used to fake out Chrome to disable auto complete for the real fields -->
            <input style="display:none;"
                   type="text"
                   name="somefakename" />
            <input style="display:none;"
                   type="password"
                   name="anotherfakename" />

            <!-- email, password, submit -->
            <mat-form-field appearance="legacy">
               <input type="email"
                      matInput
                      placeholder="email"
                      formControlName="email"
                      autocomplete="anyvaluedotherthanonoroff">
               <button matSuffix
                       mat-icon-button>
                  <mat-icon matSuffix>email</mat-icon>
               </button>
               <!-- <mat-hint>Please enter a valid email</mat-hint> -->
               <mat-error>Invalid/missing email</mat-error>
            </mat-form-field>

            <mat-form-field appearance="legacy">
               <input type="{{ passwordFieldType }}"
                      matInput
                      placeholder="password"
                      formControlName="password"
                      autocomplete="anyvaluedotherthanonoroff">
               <button matSuffix
                       mat-icon-button
                       (click)="togglePasswordVisibility()">
                  <mat-icon>{{ passwordFieldIcon }}</mat-icon>
               </button>
               <!-- <mat-hint>Please enter your password</mat-hint> -->
               <mat-error>Missing password!</mat-error>
            </mat-form-field>
            <!-- <mat-card-actions> -->
            <button type="submit"
                    mat-raised-button
                    color="accent"
                    [disabled]="loginForm.invalid">LOGIN
            </button>
            <!-- </mat-card-actions> -->
         </form>
      </mat-card-content>

      <mat-card-subtitle>
         <section>
            <a routerLink="/forgot">FORGOT PASSWORD</a>
         </section>
      </mat-card-subtitle>
   </mat-card>
</section>
