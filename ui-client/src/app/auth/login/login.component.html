<mat-card class="login-form auth-forms">
   <mat-card-header fxLayout="row"
                    fxLayoutAlign="center">
      <mat-card-title>
         <span>LOGIN</span>
      </mat-card-title>
   </mat-card-header>

   <mat-card-content>
      <form fxLayout="column"
            fxLayoutAlign="center center"
            fxLayoutGap="12px"
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()">
         <!-- email, password, submit -->
         <mat-form-field>
            <input type="email"
                   matInput
                   placeholder="email"
                   formControlName="email">
            <button matSuffix
                    mat-icon-button>
               <mat-icon matSuffix>email</mat-icon>
            </button>
            <!-- <mat-hint>Please enter a valid email</mat-hint> -->
            <mat-error>Invalid/missing email</mat-error>
         </mat-form-field>

         <mat-form-field>
            <input type="{{ passwordFieldType }}"
                   matInput
                   placeholder="password"
                   formControlName="password">
            <button matSuffix
                    mat-icon-button
                    (click)="togglePasswordVisibility()">
               <mat-icon>{{ passwordFieldIcon }}</mat-icon>
            </button>
            <!-- <mat-hint>Please enter your password</mat-hint> -->
            <mat-error>Missing password!</mat-error>
         </mat-form-field>
         <!-- <mat-card-actions> -->
         <button type="submit"
                 mat-raised-button
                 color="accent"
                 [disabled]="loginForm.invalid">LOGIN
         </button>
         <!-- </mat-card-actions> -->
      </form>
   </mat-card-content>

   <mat-card-footer>
      <div fxLayout="row"
           fxLayoutAlign="center center"
           fxLayoutGap="12px">
         <section fxFlex="50%">
            <a routerLink="/signup">SIGN UP</a>
         </section>
         <section fxFlex="50%">
            <a routerLink="/forgot">FORGOT PASSWORD</a>
         </section>
      </div>
   </mat-card-footer>
</mat-card>
