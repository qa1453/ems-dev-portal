<mat-card class="login-form auth-forms">

   <mat-card-header fxLayout="row"
                    fxLayoutAlign="center">
      <mat-card-title>
         <span>
            EMS Developer Portal - Forgot Password
         </span>
      </mat-card-title>
   </mat-card-header>

   <mat-card-content>
      <form fxLayout="column"
            fxLayoutAlign="center center"
            fxLayoutGap="12px"
            loginForm
            [formGroup]="myFormControl"
            (ngSubmit)="onSubmit()">

         <mat-form-field>
            <input type="email"
                   matInput
                   placeholder="email"
                   formControlName="email">
            <button matSuffix
                    mat-icon-button>
               <mat-icon matSuffix>email</mat-icon>
            </button>
            <mat-hint>Please enter a valid email</mat-hint>
            <mat-error>Invalid/missing email</mat-error>
         </mat-form-field>

         <mat-card-actions>
            <button type="submit"
                    mat-raised-button
                    color="accent"
                    [disabled]="myFormControl.invalid">Submit
            </button>
         </mat-card-actions>
      </form>
   </mat-card-content>

   <mat-card-footer>
      <ul fxLayout="row"
          fxLayoutAlign="space-around"
          fxLayoutGap="12px">
         <li fx>
            <a routerLink="/signup">Sign Up</a>
         </li>
         <li>
            <a routerLink="/login">Log In</a>
         </li>
      </ul>
   </mat-card-footer>
</mat-card>
