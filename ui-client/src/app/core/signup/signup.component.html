<div class="row">
   <div class="col-xs-4 col-xs-offset-2">
      <div class="panel panel-default">
         <div class="panel-body">
            <h2 class="signup-title">Sign Up for Free</h2>
            <p class="signup-subtitle">Get an API Key and free test SMS. No
               credit card required.</p>
            <!-- form prompting for email address, password, company name, capthca box -->
            <br>
            <form>
               <div class="form-group">
                  <input type="email"
                         class="form-control"
                         id="email"
                         placeholder="Email address">
               </div>
               <div class="form-group">
                  <div class="input-group">
                     <input type="password"
                            class="form-control"
                            id="password1"
                            placeholder="Password">
                     <div class="input-group-addon"><span
                              class="glyphicon glyphicon-eye-open"
                              aria-hidden="true"></span></div>
                  </div>
               </div>
               <div class="form-group">
                  <div class="input-group">
                     <input type="password"
                            class="form-control"
                            id="password1"
                            placeholder="Password (confirmed)">
                     <div class="input-group-addon"><span
                              class="glyphicon glyphicon-eye-open"
                              aria-hidden="true"></span></div>
                  </div>
               </div>
               <div class="form-group">
                  <input type="text"
                         class="form-control"
                         id="companyName"
                         placeholder="Company name">
               </div>
               <button type="submit"
                       class="btn signup-button">SIGN UP</button>
            </form>

            <!-- signup button -->
         </div>
      </div>
   </div>

   <div class="col-xs-1"></div>

   <div class="col-xs-4">
      <form autocomplete="off">
         <mat-card class="mat-card">
            <mat-card-title>Sign Up for Free</mat-card-title>
            <mat-card-subtitle>Get an API Key and free test SMS. No credit card
               required.</mat-card-subtitle>
            <div class="example-container">
               <mat-form-field appearance="legacy">
                  <input matInput
                         id="matInputID"
                         placeholder="Enter your email"
                         [formControl]="email"
                         required>
                  <mat-error *ngIf="email.invalid">{{getErrorMessage()}}
                  </mat-error>
               </mat-form-field>
               <mat-form-field appearance="standard">
                  <input matInput
                         placeholder="Enter your password"
                         [type]="hide ? 'password' : 'text'">
                  <mat-icon matSuffix
                            (click)="hide = !hide">
                     {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
               </mat-form-field>

               <mat-form-field>
                  <input matInput
                         placeholder="Amount"
                         type="number"
                         class="example-right-align">
                  <span matPrefix>$&nbsp;</span>
                  <span matSuffix>.00</span>
               </mat-form-field>

               <button mat-raised-button
                       class="btn signup-button"
                       color="black">SIGN UP</button>

            </div>
         </mat-card>
      </form>
   </div>
</div>
