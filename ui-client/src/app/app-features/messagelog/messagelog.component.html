<div class="mat-elevation-z8 messagelog-container">
   <table mat-table
          class="full-width-table"
          [dataSource]="dataSource"
          matSort
          aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
         <th mat-header-cell
             *matHeaderCellDef
             mat-sort-header>Id</th>
         <td mat-cell
             *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
         <th mat-header-cell
             *matHeaderCellDef
             mat-sort-header>Name</th>
         <td mat-cell
             *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="desc">
         <th mat-header-cell
             *matHeaderCellDef
             mat-sort-header>Description</th>
         <td mat-cell
             *matCellDef="let row">{{row.desc}}</td>
      </ng-container>

      <tr mat-header-row
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>

   <mat-paginator #paginator
                  [length]="dataSource?.data.length"
                  [pageIndex]="0"
                  [pageSize]="25"
                  [pageSizeOptions]="[1, 25, 50, 100, 250]">
   </mat-paginator>
</div>
